<!doctype html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <!-- avoid caching issue where new changes don't load -->
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
  </head>
  <body style="margin: 0; background: black; color: white; font-family: 'Courier New', Courier, monospace;">
    <div style="padding: 2rem; max-width: 800px; margin: 0 auto;">
      <h1>404 Not Found</h1>
      <p>Sorry, the page you are looking for doesn't exist.</p>
      <div>
        <a href="/" style="display: inline-block; color: white; text-decoration: none; font-size: 1.2rem; position: relative; padding: 0.2em 0.4em; margin: -0.2em -0.4em; border-radius: 3px; transition: all 0.3s ease;">
          <home>
        </a>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
